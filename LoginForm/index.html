<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
    }

    .login-container h2 {
        text-align: center;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .login-container .login-button {
        width: 100%;
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .login-container .login-button:hover {
        background-color: #45a049;
    }
    p{
        display: flex;
        justify-content: center;
    }
</style>
</head>
<body>

<div class="login-container">
    <h2 id="name">Login</h2>
    <form id="login-form" action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="BirthDate">BirthDate:</label>
        <input type="text" id="BirthDate" name="BirthDate" required>

        <label for="Favourite">Favourite Subject:</label>
        <input type="text" id="Favourite" name="Favourite" required>

        <label for="Email">Email ID:</label>
        <input type="text" id="Email" name="Email" required>

        <label for="Company">Company:</label>
        <input type="text" id="Company" name="Company" required>

        <button class="login-button" onclick="skj(event)">Login</button>
        <p id="det"></p>
    </form>
</div>
<script>
    function skj(event) {
        event.preventDefault();
        console.log("Button clicked");
        let name = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        let birthdate = document.getElementById("BirthDate").value;
        let favourite = document.getElementById("Favourite").value;
        let email = document.getElementById("Email").value;
        let company = document.getElementById("Company").value;
        
        console.log(name, password, birthdate, favourite, email, company);

        let final = `USERNAME: ${name}, PASSWORD: ${password}, BIRTHDATE: ${birthdate},
            FAVOURITE: ${favourite}, EMAIL: ${email}, COMPANY: ${company}`;
        
        console.log(final);

        document.getElementById("login-form").style.display = "none";
        document.getElementById("name").style.display = "none";
        document.getElementById("det").innerHTML = final;
    }
</script>
</body>
</html>
